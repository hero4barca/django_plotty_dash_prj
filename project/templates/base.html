{% load static %}
{%load plotly_dash%}
<!DOCTYPE html>
<html>
    <head>
       <title>
        Plotty App
       </title>

       <style>
        .iframe-container div {
            height: 600px !important;
        }

        .sidenav {
            height: 100%;
            width: 200px;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #2b5679;
            overflow-x: hidden;
            padding-top: 20px;
            }

        .sidenav a {
            padding: 6px 6px 6px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #f1f1f1;
            display: block;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif ;
            }

            .sidenav a:hover {
            color: #f1f1f1;
            }

            .main {
            margin-left: 200px; /* Same as the width of the sidenav */
            }

            @media screen and (max-height: 450px) {
            .sidenav {padding-top: 15px;}
            .sidenav a {font-size: 18px;}
            }
        </style>
    </head>

    <body>
        <div class="sidenav">
            <a href="#">Simple </a>
            <a href="#">Scatter </a>
            <a href="#">Bar </a>
          </div>
          <div class="main">

            {% block content%}
                <div class="plot_desc">            
                        Simple plotty test                
                    <br/>
                </div>
                
                <div class="iframe-container">
                    {% plotly_app name="SimpleExample" %}
                </div>

            {% endblock %}

          </div>
           
    <body>
</html>
